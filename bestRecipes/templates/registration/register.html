{% extends 'base.html' %}
{% block widgets %}{% endblock widgets %}
{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <h4 class="card-header text-center">Регистрация</h4>
            <div class="card-body">
                <form action="." method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите здесь.</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
